spring:
  application:
    name: rag-mysql-chatbot
  datasource:
    url: jdbc:mysql://localhost:3306/rag-data-schema
    username: root
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: none
hibernate:
  dialect: org.hibernate.dialect.MySQL8Dialect
openai:
  api-key: ${OPEN_AI_API_KEY}